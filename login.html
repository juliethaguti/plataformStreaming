<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/loginStyle.css">
        <title></title>
    </head>

    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-lg navbar-dark family-sans text-uppercase ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./browse.html">
                        <i class="layout-icon fa fa-film" style="color: #343a40;"></i>
                        <font style="vertical-align: inherit; color: #343a40; font-weight: 600;">
                            CineColombia
                        </font>
                    </a>

                    <div class="d-flex">
                        <button class="btn btn-outline-dark" id="btn-Registro" type="button">Regístrate</button>
                    </div>
                </div>
            </nav>

            <div class="layout-film modal-dialog mr-5 py-4 text-start">
                <div class="col-md-12 main-section">
                    <div class="modal-content">
                        <div class="col-12 form-input">
                            <form action="">
                                <fieldset>
                                    <legend class="text-light py-3">
                                        Inicia sesión
                                    </legend>
                                    <div class="form-group">
                                        <input type="text" class="form-control " placeholder="Email" id="email">

                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Contraseña"
                                            id="password">
                                    </div>
                                    <div class="">
                                        <button id="boton" type="submit" class="btn btn-warning"
                                            aria-disabled="true">Iniciar
                                            sesión</button>
                                    </div>
                                </fieldset>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-section">
                <div>
                    <img src="" alt="">
                </div>
            </div>
        </header>
        <script src=" ../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="module" src="./Js/login.js"></script>
    </body>

</html>
